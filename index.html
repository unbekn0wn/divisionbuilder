<!DOCTYPE html>
<html lang="en">
<head>
	<title>DivisionPlanner</title>
	<!-- Load CSS styles -->
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,700' rel='stylesheet' type='text/css'>
	<link href="css/main.css" rel="stylesheet">
  </head>

  <body>
  	<div class="wrapper">
  		<div class="row">
	  		<div class="col-33">
	  			<div class="gear">
	  				<div class="title">
	  					<strong>Mask</strong>
	  				</div>
					<a class="item-select">Select an Item</a>
					<input class="ilvl-input" type="number" min="30" max="31">
					<div class="stat-block" id="armor"><h1>666 Armor</h1></div>
					<div class="stat-block" id="primary">
						<div class="col-33">
							<img src="http://placehold.it/50x50">
							<input class="primary-attribute-input" type="number" placeholder="666 - 666">
						</div>
						<div class="col-33">
							<input class="primary-attribute-input" type="number" placeholder="666 - 666">
						</div>
						<div class="col-33">
							<input class="primary-attribute-input" type="number" placeholder="666 - 666">
						</div>
					</div>
					<a class="talent-select">Select a Talent</a>
					<a class="bonus-select">Select a bonus</a>
					<a class="bonus-select">Select a bonus</a>
					<a class="bonus-select">Select a bonus</a>
	  			</div>
	  		</div>
	  		<div class="col-33">
	  			<div class="gear">
	  			</div>
	  		</div>
	  		<div class="col-33">
	  			<div class="gear">
	  			</div>
	  		</div>
		</div>
  	</div>

  	<!-- Include javascript -->
  	<script src="js/jquery.min.js"></script>
  	<script src="js/divisionplanner.js"></script>
  </body>
  </html>
