<!DOCTYPE html>
<html lang="en">
<head>
	<title>DivisionPlanner</title>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,700' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="row">
            <div class="col-md-4">
             <div class="gear">
                <h1 class="title">Mask</h1>
                <a class="item-select">Select an Item</a>
                <input class="ilvl-input" type="number" min="30" max="31">
                <h1 class="armor">666 Armor</h1>
                <div class="row">
                    <div class="col-md-4 primary-attribute-block text-center">
                        <img src="http://placehold.it/50x50">
                        <input class="primary-attribute-input" type="number" placeholder="666 - 666">
                    </div>
                </div>
                <a class="talent-select">Select a Talent</a>
                <a class="bonus-select">Select a bonus</a>
                <a class="bonus-select">Select a bonus</a>
                <a class="bonus-select">Select a bonus</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="gear"></div>
        </div>
        <div class="col-md-4">
            <div class="gear"></div>
        </div>
    </div>
</div>

<!-- Include javascript -->
<script src="js/jquery.min.js"></script>
<script src="js/divisionplanner.js"></script>
</body>
</html>
